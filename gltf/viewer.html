<!doctype html>
<html lang="en">

<head>
  <title>3D model viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h1>3D model viewer</h1>

  <div>
    <select class="models"> 
      <option disabled selected>--Please choose a model--</option>
      <option value="baby_stroller.glb">Baby stroller</option>
      <option value="bus.glb">Bus</option>
      <option value="train.glb">Train</option>
      <option value="iPhone12.glb">iPhone 12</option>
      <option value="dunhill.glb">Dunhill</option>
      <option value="station_camera.glb">Station camera</option>
      <option value="station_bench.glb">Station bench</option>
      <option value="piano_chair.glb">Piano chair</option>
      <option value="agv.glb">AGV</option>
      <option value="Drone.glb">Drone</option>
      <option value="Cone.glb">Cone</option>
    </select>
  </div>

  <br>
  <br>

  <model-viewer class="viewer" style="width: 90%; height: 600px; margin: 10px;" bounds="tight" enable-pan src="" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls environment-image="neutral" shadow-intensity="1">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>

  <script>
    const selectElement = document.querySelector('.models');

    selectElement.addEventListener('change', (event) => {
      const result = document.querySelector('.viewer');
      result.src = event.target.value;
    });
  </script>
</body>

</html>
