<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    h2 {
        color: white;
        font-family: cursive;
    }
    .panorama {
        margin: 5px;
        width: 30vw;
        height: 20vh;
    }
    </style>
</head>
<body style="background-color: black;">

<h1 style="color: white; font-family: cursive;">Panorama: equirectangular projection</h1>

<h2>Azuma House</h2>

<div style="display: flex; flex-wrap: wrap;">
    <div class="panorama" id="panorama1"></div>
    <div class="panorama" id="panorama2"></div>
    <div class="panorama" id="panorama3"></div>
    <div class="panorama" id="panorama4"></div>    
    <div class="panorama" id="panorama5"></div>
    <div class="panorama" id="panorama6"></div>  
    <div class="panorama" id="panorama7"></div>  
    <div class="panorama" id="panorama8"></div>  
    <div class="panorama" id="panorama9"></div>  
</div>

<script>
pannellum.viewer('panorama1', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse1.png",
    autoLoad: true
});

pannellum.viewer('panorama2', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse2.png",
    autoLoad: true
});

pannellum.viewer('panorama3', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse3.png",
    autoLoad: true
});

pannellum.viewer('panorama4', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse4.png",
    autoLoad: true
});

pannellum.viewer('panorama5', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse5.png",
    autoLoad: true
});

pannellum.viewer('panorama6', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse6.png",
    autoLoad: true
});

pannellum.viewer('panorama7', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse7.png",
    autoLoad: true
});

pannellum.viewer('panorama8', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse8.png",
    autoLoad: true
});

pannellum.viewer('panorama9', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse9.png",
    autoLoad: true
});

</script>

</body>
</html>
