<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    .panorama {
        margin: 5px;
        width: 30vw;
        height: 30vh;
    }
    </style>
</head>
<body style="background-color: black;">

<h2 style="color: white;">Panorama: equirectangular projection</h2>

<div style="display: flex; flex-wrap: wrap;">
    <div class="panorama" id="panorama1"></div>
    <div class="panorama" id="panorama2"></div>
    <div class="panorama" id="panorama3"></div>
    <div class="panorama" id="panorama4"></div>    
</div>

<script>
pannellum.viewer('panorama1', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse1.png",
    autoLoad: true
});

pannellum.viewer('panorama2', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse2.png",
    autoLoad: true
});

pannellum.viewer('panorama3', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse3.png",
    autoLoad: true
});

pannellum.viewer('panorama4', {
    "type": "equirectangular",
    "panorama": "./equirectangular/AzumaHouse4.png",
    autoLoad: true
});

</script>

</body>
</html>
